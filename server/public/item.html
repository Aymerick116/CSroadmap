<body>
  <header></header> <!-- Empty header element for your header -->  
  <main id="item-content" class="item-info"> <!-- Main element for item details -->
    <div class="image-container">
      <img id="item-image" src="" alt="Item Image" /> <!-- Image element for the item -->
    </div>
    <div class="item-details">
      <h2 id="item-name"></h2> <!-- Item name -->
      <p id="submittedBy"></p> <!-- Submitted by information -->
      <p id="submittedOn"></p> <!-- Submitted on date -->
      <p id="pricePoint"></p> <!-- Price point -->
      <p id="audience"></p> <!-- Audience -->
      <p id="item-description"></p> <!-- Item description -->
    </div>
  </main>
  <script src="/scripts/item.js" defer></script>
